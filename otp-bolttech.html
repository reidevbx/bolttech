<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>initial project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, Viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap4.6.0/bootstrap.css">

  <body class="bg-light">
    <div class="bg-light">
      <section class="container pt-4">
        <div class="px-2">

            <div class="form-group">
              <input class="form-control" placeholder="請輸入驗證碼">

      <!--按鈕-->

        <div class="px-2"><a class="btn btn-bolttech btn-block disabled btn-lg" href="#">確認送出</a></div>

      <!--保特logo-->
      <section class="container mt-5">
        <div class="px-2">
          <div class="d-flex mb-4 justify-content-center">
            <div class="w-25"><img class="w-100" src="/images/bolttech_logo_with_text.png"></div>
          </div>
        </div>
      </section>
      <!--服務提供-->
      <section class="container mb-5 text-center">
        <div class="bolttech">
          <p class="mb-0 py-4"><span class="text-muted">本保險服務由</span><span class="text-bolttech px-1">保特保險經紀人</span><span class="text-muted">提供</span></p>
        </div>
      </section>
    </div>
